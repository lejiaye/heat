<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Blue Heatmap</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body style="height: 100%; margin: 0;">
    <div id="heatmap" style="width: 100%; height: 100%;"></div>
    <script type="text/javascript">
        var chart = echarts.init(document.getElementById('heatmap'));

        var option = {
            title: {
                text: 'Pearson Correlation by Season',
                left: 'center',
               textStyle: {
               fontSize: 18 
             },
            },
            tooltip: {
                position: 'top'
            },
            grid: {
                height: '50%',
                top: '10%'
            },
            xAxis: {
                type: 'category',
                data: ['P', 'T', 'Q'],
                axisLabel: {
                 fontSize: 14 
                },
                splitArea: {
                    show: true
                }
            },
            yAxis: {
                type: 'category',
                data: ['Winter', 'Spring', 'Summer', 'Autumn'],
                axisLabel: {
                 fontSize: 14 
                },
                splitArea: {
                    show: true
                }
            },
            visualMap: {
                min: -1,
                max: 1,
                calculable: true,
                textStyle: {
               fontSize: 16 
             },
                orient: 'horizontal',
                left: 'center',
                bottom: '25%',
               inRange: {
               color: ['#d0e1f9', '#1f77b4']
            }
            },
            series: [{
                name: '相关系数',
                type: 'heatmap',
                data: [
                    ['P', 'Winter', 0.133], ['P', 'Spring', 0.251],
                    ['P', 'Summer', 0.216], ['P', 'Autumn', -0.084],
                    ['T', 'Winter', 0.150], ['T', 'Spring', -0.019],
                    ['T', 'Summer', -0.045], ['T', 'Autumn', 0.448],
                    ['Q', 'Winter', -0.369], ['Q', 'Spring', -0.112],
                    ['Q', 'Summer', 0.368], ['Q', 'Autumn', 0.389]
                ],
                itemStyle: {
                    borderColor: '#ffffff',
                    borderWidth: 1
                },
                label: {
                    fontSize: 18,
                    show: true
                },
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }]
        };

        chart.setOption(option);
    </script>
</body>
</html>
