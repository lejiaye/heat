<!DOCTYPE html>
<html style="height: 100%; margin: 0;">
<head>
    <meta charset="UTF-8">
    <title>Blue Heatmap</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #heatmap {
            width: 100%;
            height: 100vh; /* 占满整个视口高度 */
        }
    </style>
</head>
<body>
    <div id="heatmap"></div>
    <script type="text/javascript">
        var chart = echarts.init(document.getElementById('heatmap'));

        var option = {
            title: {
                text: 'Pearson Correlation by Season',
                left: 'center',
                textStyle: {
                    fontSize: 20
                }
            },
            tooltip: {
                position: 'top'
            },
            grid: {
                top: '15%',  // 调整热力图与顶部的距离
                bottom: '25%' // 调整热力图与底部的距离
            },
            xAxis: {
                type: 'category',
                data: ['P', 'T', 'Q'],
                axisLabel: {
                    fontSize: 16
                },
                splitArea: {
                    show: true
                }
            },
            yAxis: {
                type: 'category',
                data: ['Winter', 'Spring', 'Summer', 'Autumn'],
                axisLabel: {
                    fontSize: 16
                },
                splitArea: {
                    show: true
                }
            },
            visualMap: {
                min: -1,
                max: 1,
                calculable: true,
                orient: 'horizontal',
                left: 'center',
                bottom: '10%',
                inRange: {
                    color: ['#d0e1f9', '#1f77b4']
                },
                textStyle: {
                    fontSize: 16
                }
            },
            series: [{
                name: '相关系数',
                type: 'heatmap',
                data: [
                    ['P', 'Winter', 0.133], ['P', 'Spring', 0.251],
                    ['P', 'Summer', 0.216], ['P', 'Autumn', -0.084],
                    ['T', 'Winter', 0.150], ['T', 'Spring', -0.019],
                    ['T', 'Summer', -0.045], ['T', 'Autumn', 0.448],
                    ['Q', 'Winter', -0.369], ['Q', 'Spring', -0.112],
                    ['Q', 'Summer', 0.368], ['Q', 'Autumn', 0.389]
                ],
                itemStyle: {
                    borderColor: '#ffffff',
                    borderWidth: 1
                },
                label: {
                    fontSize: 18,
                    show: true
                },
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }]
        };

        chart.setOption(option);
    </script>
</body>
</html>
